<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12r.css">
</head>
<body>
  <div class="grid">
    <div class="title">Rock Paper Scissors</div>
    <div class="grid-play-button">
      <button onclick="
        makeMove('rock');" class="move-button">
        <img src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png" class="move-icon" alt="Rock">
      </button>
      <button onclick="
        makeMove('paper');" class="move-button">
        <img src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png" class="move-icon" alt="Paper">
      </button>
      <button onclick="
        makeMove('scissors');" class="move-button">
        <img src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png"class="move-icon" alt="Scissors">
      </button>
    </div>
  
  <p class="result js-result"></p>
  <p class="js-moves-chosen moves-chosen">
    "You"
    <img src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png" class="move-icon">
    <img src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png" class="move-icon">
    "Computer"
  </p>
  <p class="score js-score">
    Wins: 0, Losses: 0, Ties: 1
  </p>
  <div class="button-features">
    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>
    <button class="auto-play js-auto-play">
      Auto Play
    </button>
  </div>
    <p class="js-reset-conformation reset-conformation"></p>
  <script src="scripts/rock-paper-scissors.js"></script>
  </div>
  
</body>
</html>
